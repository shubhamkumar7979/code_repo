name: Java CI/CD with Docker

on:
  push:
    branches: main

#env:
#  DEPENDENCY_GRAPH_ENABLED: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'























